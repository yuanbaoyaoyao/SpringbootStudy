<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>根据id查询数据</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>

        <table border="1" width="1000">
            <thead>
            <tr>
                <td>id</td>
                <td>name</td>
                <td>love</td>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
            </thead>
            <tr>
                <td th:text="${roles2.id}"></td>
                <td th:text="${roles2.roles_name}"></td>

</html>
